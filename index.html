<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TransLab</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

<body> 
 <div class="container">  
	<div class="row">
      <div class="col s12 center">
		<img src="docs/imagen.png" class="responsive-img">
		<h3>TRANS-LAB</h3>
		<!-- input -->
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
           <label for="email" data-error="wrong" data-success="right"><i class="material-icons">mail_outline</i> Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password"><i class="material-icons">lock_outline</i> Password</label>
          <a class="waves-effect waves-light btn-large" id="btn" href=""></i>INICIAR SESION</a>
        </div>
      </div>
    </form>
  </div>
  <p class="left-align">¿Olvidaste tu contraseña?</p><br>
  <p class="parr-final">¿NO TIENES CUENTA? <a class="registrate">REGÍSTRATE</a></p>
</div>    
</div>
</div> 



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
